<div class="main">
    <div class="container">   
        <div class="row mt-5">
            <div class="col-md-2">
                <h1>Countries</h1>
            </div>
        </div> 
        <div class="row">
            <ng-container *ngFor="let item of temp" >
                <div class="col-sm-4">
                    <div class="dispFLex setBackground my-1 mx-1 p-3">
                        <div class="row">
                            <div class="col">
                                <div class="flagDiv" style="background-image: url({{item.countryInfo.flag}});"></div>
                            </div>
                            <div class="col"><h5 class="font-14" style="margin-left: -130px;">{{item.country}}</h5></div>
                                
                        </div>
                        
                        <div class="row mt-2 tileDetail font-12">
                            <div class="col">
                                <div class="setFont ">Cases</div>
                                <div class="font-10">{{item.cases | number}}</div>
                            </div>
                            <div class="col">
                                <div class="setFont">Total Cases</div>
                                <div class="font-10">{{item.todayCases | number}}</div>
                            </div>
                            <div class="col">
                                <div class="setFont">Recovered</div>
                                <div class="font-10">{{item.recovered | number}}</div>
                            </div>
                        </div>
                        <div class="row mt-2 tileDetail font-12">
                            <div class="col">
                                <div class="setFont ">Testes</div>
                                <div class="font-10">{{item.tests | number}}</div>
                            </div>
                            <div class="col">
                                <div class="setFont">Population</div>
                                <div class="font-10">{{item.population | number}}</div>
                            </div>
                            <div class="col">
                                <div class="setFont"><i class="fas fa-edit"></i></div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </ng-container>
        </div>  
        
    </div>
</div>
