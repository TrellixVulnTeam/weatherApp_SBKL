
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="covidDiv">Covid - 19</h5>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="text-danger text-center" *ngIf="isError" style="font-size: 16px;">
                        {{msgError}}
                    </div><br>
                    <form [formGroup]="loginForm" >
                        <div class="mb-3">
                            <input class="form-control inputForm" formControlName="email" type="text" name="email" placeholder='email'>
                        </div>                        
                        <div class="mb-3">
                            <input class="form-control inputForm" formControlName="password" type="password" name="password" placeholder='password'>
                        </div>
                        
                        <div class="row justify-content-center commonSection">
                            <button class="btn loginButton mt-3" type="button" aria-label="Einloggen" (click)="loginUser()" [disabled]="!loginForm.valid">
                                Login</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
